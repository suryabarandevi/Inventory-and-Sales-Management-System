<div class="details-container" *ngIf="!editMode">
  <div class="details-card">
    <h1>Company Details</h1>
    
    <div class="details-list">
      <div class="detail-row">
        <label>Name:</label>
        <span>{{ company?.name }}</span>
      </div>
      <div class="detail-row">
        <label>Email:</label>
        <span>{{ company?.email }}</span>
      </div>
      <div class="detail-row">
        <label>Address:</label>
        <span>{{ company?.address }}</span>
      </div>
      <div class="detail-row">
        <label>Phone:</label>
        <span>{{ company?.phone }}</span>
      </div>
    </div>

    <button class="btn-edit" (click)="onEdit(company.id)">Edit</button>
  </div>
</div>

<!-- Edit Mode -->
<div class="details-container" *ngIf="editMode">
  <div class="details-card">
    <h1>Edit Company</h1>
    
    <form [formGroup]="companyForm" (ngSubmit)="submitForm()">
      <div class="form-field">
        <label>Name</label>
        <input type="text" formControlName="name">
        <span class="error" *ngIf="companyForm.get('name')?.touched && companyForm.get('name')?.hasError('required')">
          Name is required
        </span>
      </div>

      <div class="form-field">
        <label>Email</label>
        <input type="email" formControlName="email" readonly>
        <span class="error" *ngIf="companyForm.get('email')?.touched && companyForm.get('email')?.invalid">
          <span *ngIf="companyForm.get('email')?.hasError('required')">Email is required</span>
          <span *ngIf="companyForm.get('email')?.hasError('email')">Enter valid email</span>
        </span>
      </div>

      <div class="form-field">
        <label>Address</label>
        <input type="text" formControlName="address">
        <span class="error" *ngIf="companyForm.get('address')?.touched && companyForm.get('address')?.hasError('required')">
          Address is required
        </span>
      </div>

      <div class="form-field">
        <label>Phone</label>
        <input type="text" formControlName="phone">
        <span class="error" *ngIf="companyForm.get('phone')?.touched && companyForm.get('phone')?.invalid">
          <span *ngIf="companyForm.get('phone')?.hasError('required')">Phone is required</span>
          <span *ngIf="companyForm.get('phone')?.hasError('pattern')">Enter valid phone number</span>
        </span>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
